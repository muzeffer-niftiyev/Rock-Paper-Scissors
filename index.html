<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="head">
            <h2>rock</h2>
            <h2>paper</h2>
            <h2>scissors</h2>
        </div>
        <div class="score">
            <p class="score_label">SCORE</p>
            <p class="score_num">0</p>
        </div>
    </header>
    <main>
        <div class="home_page">
            <img src="img-2.png" class="scissors item" alt="">
            <img src="img-3.png" class="paper item" alt="">
            <img src="img-1.png" class="rock item" alt="">
        <div>
                <svg class="triangle" xmlns="http://www.w3.org/2000/svg" width="305" height="277">
                    <path fill="none" stroke="#000" stroke-width="15"
                        d="M291.5 7.5H4.574c3.119 0 52.416 84.667 147.892 254L291.5 7.5z" opacity=".2" />
                </svg>
    </main>

    <section class="result_page hidden">
        <div class="user_choise">
            <h4 class="user_choise_text">YOU PICKED PAPER</h4>
            <img src="img-1.png" class="user_img" alt="">
        </div>
        <div class="game_result">
            <h3 class="game_result_text">YOU LOSE</h3>
            <button class="play_again">Play Again</button>
        </div>
        <div class="opponent_choise">
            <h4 class="opponent_choise_text">The opponent picked scissors</h4>
            <img src="img-1.png" class="opponent_img" alt="">
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
